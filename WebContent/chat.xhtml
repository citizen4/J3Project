<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        >

<h:head>
    <title>Wellcome to the Chat</title>
    <h:outputStylesheet library="css" name="chat.css"/>
</h:head>

<h:body>

    <header>
    <div id="loginBox">
        <span id="loginInput">
           <label for="usernameInput">User: </label><input id="usernameInput" type="text"/>
           <label for="passwordInput">Password: </label><input id="passwordInput" type="password"/>
        </span>
        <span id="loginGreeting" style="display:none;"/>
        <input id="accountBtn" value="Login" type="button"/>
    </div>
    </header>
    <div id="loginInfoOutput">Bla bla bla</div>


    <div id="chatBox">
        <div id="infoOutput"></div>
        <div id="chatOutput"></div>
        <input id="chatInput" type="text"/>
        <input id="sendBtn" value="Send" type="button"/>
    </div>
    <h:outputScript library="js" name="chatapp.js"/>
</h:body>

</html>
